version: "2"
sql:
  - engine: "postgresql"
    schema:
      - "internal/infra/db/sqlc/schema_user.sql"
      - "internal/infra/db/sqlc/schema_address.sql"
      - "internal/infra/db/sqlc/schema_enterprise.sql"
      - "internal/infra/db/sqlc/schema_roles.sql"
      - "internal/infra/db/sqlc/schema_feature.sql"
      - "internal/infra/db/sqlc/schema_permission.sql"
      - "internal/infra/db/sqlc/schema_product.sql"
      - "internal/infra/db/sqlc/schema_parameter.sql"
    queries: "internal/infra/db/sqlc/queries"
    gen:
      go:
        package: "sqlcgen"
        out: "internal/infra/db/sqlc/gen"
        emit_json_tags: true
        emit_interface: false
